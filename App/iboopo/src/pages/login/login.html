<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>USER</ion-label>
        <ion-input type="text" [(ngModel)]="account.user" name="user"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="account.passwd" name="passwd"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>login</button>
      </div>

    </ion-list>
  </form>
</ion-content>

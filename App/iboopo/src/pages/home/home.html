<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of items">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      <h2>{{item.title}}</h2>
      <p>{{item.timeago}}</p>
      <button ion-button clear item-right>View</button>
    </ion-item>
   
  </ion-list>

</ion-content>

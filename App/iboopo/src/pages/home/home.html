<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addThing()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let thing of things">
        <button ion-item (click)="openThing(thing)">
          <ion-icon name="{{thing.icon}}" item-left></ion-icon>
          <h2>{{thing.title}}</h2>
          <p>{{thing.timeago}}</p>
        </button>
    </ion-item-sliding>
   
  </ion-list>

</ion-content>
